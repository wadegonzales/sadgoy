<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sadgoy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #f0f4f8;
      text-align: center;
      transition: background-color 1s ease;
      overflow: hidden;
      height: 100%;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .key-button {
      padding: 20px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .special-button {
      background-color: #dc3545;
      padding: 20px 55px;
    }

    #ok, #randomize {
      margin: 20px 10px;
      border: none;
      background-color: rgb(82, 131, 82);
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 20px;
    }

    #feedback {
      font-size: 18px;
      color: red;
      height: 24px;
    }

    #videoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
    }

    #videoOverlay video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1 id="wordPrompt">Translate the word</h1>

  <button id="randomize">ðŸ”€ Randomize Word</button>

  <div>
    <input type="text" id="answerInput" placeholder="Answer here..." readonly>
  </div>

  <p id="feedback"></p>

  <div class="keyboard" id="keyboardContainer"></div>

  <button id="ok">ANSWER</button>

  <div id="videoOverlay">
    <video id="resultVideo" playsinline></video>
  </div>

  <script>
    const wordMap = {
      sleeping: { answer: "natutulog", video: "./vids/matutulognaeh.mp4" },
      hard: { answer: "hirap", video: "./vids/mahirap.mp4" },
      minute: { answer: "minuto", video: "./vids/minute.mp4" },
      ghost: { answer: "multo", video: "./vids/ghost.mp4" }
    };

    const wordPrompt = document.getElementById("wordPrompt");
    const answerInput = document.getElementById("answerInput");
    const feedback = document.getElementById("feedback");
    const videoOverlay = document.getElementById("videoOverlay");
    const resultVideo = document.getElementById("resultVideo");
    let currentWord = "";

    document.getElementById("randomize").addEventListener("click", () => {
      const keys = Object.keys(wordMap);
      currentWord = keys[Math.floor(Math.random() * keys.length)];
      wordPrompt.textContent = `Translate: "${currentWord}"`;
      answerInput.value = "";
      feedback.textContent = "";
    });

    document.getElementById("ok").addEventListener("click", () => {
      if (!currentWord) return alert("Please randomize a word first!");
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = wordMap[currentWord].answer;

      if (userAnswer === correctAnswer) {
        feedback.textContent = "";
        document.body.style.backgroundColor = "black";
        resultVideo.src = wordMap[currentWord].video;
        resultVideo.muted = false;
        resultVideo.controls = false;
        videoOverlay.style.display = "flex";

        setTimeout(() => {
        resultVideo.play().catch(err => console.warn("Autoplay error:", err));
        }, 800);

      } else {
        feedback.textContent = "Wrong answer";
      }
    });

    // Keyboard setup
    const qwertyLayout = [
      ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
      ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
      ['z', 'x', 'c', 'v', 'b', 'n', 'm', 'â†']
    ];

    const keyboardContainer = document.getElementById("keyboardContainer");

    qwertyLayout.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("keyboard-row");

      row.forEach(key => {
        const button = document.createElement("button");
        button.textContent = key.toUpperCase();
        button.classList.add("key-button");

        if (key === 'â†') {
          button.classList.add("special-button");
          button.addEventListener("click", () => {
            answerInput.value = answerInput.value.slice(0, -1);
          });
        } else {
          button.addEventListener("click", () => {
            answerInput.value += key;
          });
        }

        rowDiv.appendChild(button);
      });

      keyboardContainer.appendChild(rowDiv);

    });// Randomize a word on page load
document.getElementById("randomize").click();
// Enable actual keyboard typing
document.addEventListener("keydown", (event) => {
  if (!currentWord) return; // Only respond if word is active

  const key = event.key.toLowerCase();

  if (key === "backspace") {
    answerInput.value = answerInput.value.slice(0, -1);
  } else if (/^[a-z]$/.test(key)) {
    answerInput.value += key;
  }
});


  </script>
</body>
</html>
